<!DOCTYPE html>
<html lang="en">
<head>

  <title>Daily Books</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">

    <img src="images/logo.png" id="logo">

      <p id="cart-count" style="pointer-events: none;">0</p>

        <button id="explore-btn">Explore Books</button>
      </div>
      <img src="images/man-reading-a-book.png" width="500px" alt="">
    </section>
    <section id="cards" class="container">

    </section>
  </main>
  <footer>
    <p>Â© 2024 | Daily Books | All Rights Reserved</p>
  </footer>
  <div id="cart-container" class="invisible">
    <p id="cart-title">Shopping Cart</p>
    <div id="cart-items">
      
    </div>
    <div id="cart-btns-container">
      <button id="close-btn">Close</button>
      <button id="checkout-btn">Check Out</button>
    </div>
  </div>
</body>
</html>
